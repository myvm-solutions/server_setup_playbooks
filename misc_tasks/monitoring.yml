- set_facts:
    grafana_sebools:
      - grafana_can_tcp_connect_mysql_port
      - grafana_can_tcp_connect_prometheus_port

- name: Set virt_use_nfs SELinux flag on & persistent
  ansible.posix.seboolean:
    name: grafana_can_tcp_connect_mysql_port
    state: true
    persistent: true


