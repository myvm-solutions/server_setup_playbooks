---
# This playbook deploys VMs
# time ansible-playbook run_play.yml -i inventory.yml -k -K  -T 15

- name: Check VM Host availability and prep
  hosts: vmhosts
  remote_user: garrettj
  become: yes
  # gather_facts: yes
  gather_facts: no  # Speed up debugging
  tags: prep

  roles:
    - prep_hosts

- name: Deploy the VMs
  hosts: vmguests
  remote_user: garrettj
  become: yes
  # remote_user: root
  # become: no
  gather_facts: no
  tags: deploy, clone

  roles:
    - create_guests

- name: Print final messages
  hosts: all
  remote_user: garrettj
  gather_facts: no
  tags: always

  roles:
    - end_messages
